SERVICE_NAME: covid-medical-exemptions
PRODUCT_DISPLAY_NAME: Covid Medical Exemptions
DESCRIPTION: Covid Medical Exemptions
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
  - name: internal-qa
    display_name: Internal QA
  - name: internal-qa-sandbox
    display_name: Internal QA Sandbox
  - name: ref
    display_name: Reference
  - name: sandbox
    display_name: Sandbox
    portal_visibility: false
  - name: int
    display_name: Integration Testing
    portal_visibility: false
  # - name: prod
  #   display_name: Production
  #   portal_visibility: false
---
meta:
  api:
    name: covid-medical-exemptions
    guid: 2c15f237-9b62-4395-bea6-f1b7d30f1606
    spec_guids:
      - 7a0b9c38-abd4-41ec-83fd-04e373e5f519
  schema_version: 1.1
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: 300pm
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ SERVICE_NAME }}-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
        scopes:
          - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
          - 'urn:nhsd:apim:user-nhs-id:aal3:{{ SERVICE_NAME }}'
        quota: '300'
        quotaInterval: '1'
        quotaTimeUnit: minute
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: {{ ENV.portal_visibility | default(true) }}
        specId: {{ NAME }}
{% endfor %}
